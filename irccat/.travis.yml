dist: xenial
language: go
go:
- 1.11
env:
- PATH=/home/travis/gopath/bin:$PATH
script:
- "! gofmt -d . | read"
- go test -v ./...
before_deploy:
- rm -Rf ./dist
- go get github.com/mitchellh/gox
- gox -ldflags="-X main.branch=$TRAVIS_TAG -X main.revision=$TRAVIS_COMMIT" -osarch="linux/amd64 
  linux/386 linux/arm darwin/amd64 darwin/386" -output="dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - dist/linux_amd64_irccat
    - dist/linux_386_irccat
    - dist/linux_arm_irccat
    - dist/darwin_amd64_irccat
    - dist/darwin_386_irccat
  skip_cleanup: true
  on:
    tags: true
